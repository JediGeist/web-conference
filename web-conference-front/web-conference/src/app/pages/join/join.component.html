<div class="container h-100">
  <div class="row align-items-center justify-content-center h-75">
    <div class="content-card col-auto align-self-center py-5">
      <div class="row col">
        <h3>Присоединение к комнате</h3>
      </div>
      <div class="row col">
        <form [formGroup]="joinForm">
          <fieldset class="k-form-fieldset">
            <kendo-formfield>
              <kendo-textbox-container class="mt-2" [style.width]="'400px'" floatingLabel="Код комнаты">
                <input formControlName="room_id" kendoTextBox />
              </kendo-textbox-container>
            </kendo-formfield>
      
            <div class="k-form-buttons mt-4">
              <button class="k-button k-primary" (click)="joinRoom()">Присоединиться</button>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
